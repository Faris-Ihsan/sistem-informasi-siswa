<html>
    <head>
        <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
        <title>{{ title }} - Sistem Informasi Siswa</title>
    </head>
    <body>
        <div>
        <form action="{{url_for('insert')}}" method="POST">
            <div>
                <label>NISN:</label>
                <input type="text" class="#" name="nisn" required="1">
            </div>
            <div>
                <label>NISS:</label>
                <input type="text" class="#" name="niss" required="1">
            </div>
            <div>
                <label>Nama:</label>
                <input type="text" class="#" name="nama" required="1">
            </div>
            <div>
                <label>Tanggal Lahir:</label>
                <input type="date" class="#" name="tanggal_lahir" required="1">
            </div>
            <div>
                <label>Tempat Lahir:</label>
                <input type="text" class="#" name="tempat_lahir" required="1">
            </div>
            <div>
                <label>Alamat:</label>
                <input type="text" class="#" name="alamat" required="1">
            </div>
            <div>
                <label>Jenis Kelamin:</label>
                <input type="radio" class="#" name="jenis_kelamin" value="P" required="1">
                <label for="P">P</label>
                <input type="radio" class="#" name="jenis_kelamin" value="L" required="1">
                <label for="L">L</label>
            </div>
            <div>
                <label>Nama Orang Tua:</label>
                <input type="text" class="#" name="nama_orangtua" required="1">
            </div>
            <div>
                <label>Asal Sekolah:</label>
                <input type="text" class="#" name="asal_sekolah" required="1">
            </div>
            <div>
                <label>Tahun Ijazah:</label>
                <select name="tahun_ijazah" id="tahun_ijazah">
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Insert Data</button>
        </form>
        </div>
        <div>
        <table class="table table-striped">
            <tr>
                <th>nisn</th>
                <th>niss</th>
                <th>nama</th>
                <th>tanggal lahir</th>
                <th>tempat lahir</th>
                <th>alamat</th>
                <th>jenis kelamin</th>
                <th>nama orang tua</th>
                <th>asal sekolah</th>
                <th>tahun ijazah</th>
            </tr>
            {% for row in students %}
            <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>{{row.4}}</td>
                <td>{{row.5}}</td>
                <td>{{row.6}}</td>
                <td>{{row.7}}</td>
                <td>{{row.8}}</td>
                <td>{{row.9}}</td>
                <td>
                <a href="/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
                <a href="/delete/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                </td>
            </tr>
            <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Update Information</h4>
                        </div>
                        <div class="modal-body">
                            <form action="{{url_for('update')}}" method="POST">
                                <div>
                                    <label>NISN:</label>
                                    <input type="text" class="form-control" name="nisn" value="{{row.0}}">                  
                                 </div>
                                 <div class="form-group">
                                    <label>NISS:</label>
                                    <input type="text" class="form-control" name="niss" value="{{row.1}}">                  
                                 </div>
                                 <div class="form-group">
                                    <label>Nama:</label>
                                    <input type="text" class="form-control" name="nama" value="{{row.2}}">                  
                                 </div>
                                 <div class="form-group">
                                    <label>Tanggal Lahir:</label>
                                    <input type="date" class="form-control" name="tanggal_lahir" value="{{row.3}}">                  
                                 </div>
                                 <div class="form-group">
                                    <label>Tempat Lahir:</label>
                                    <input type="text" class="form-control" name="tempat_lahir" value="{{row.4}}">                  
                                 </div>
                                 <div class="form-group">
                                    <label>Alamat:</label>
                                    <input type="text" class="form-control" name="alamat" value="{{row.5}}">                  
                                 </div>
                                 <div class="form-group">
                                    <label>Jenis Kelamin:</label>
                                    <input type="radio" class="form-control" name="jenis_kelamin" value="{{row.6}}">              
                                 </div>
                                 <div class="form-group">
                                    <label>Nama Orangg Tua:</label>
                                    <input type="text" class="form-control" name="nama_orangtua" value="{{row.7}}">              
                                 </div>
                                 <div class="form-group">
                                    <label>Asal Sekolah:</label>
                                    <input type="text" class="form-control" name="asal_sekolah" value="{{row.8}}">              
                                 </div>
                                 <div class="form-group">
                                    <label>Tahun Ijazah:</label>
                                    <select class="form-control" name="tahun_ijazah" value="{{row.6}}"></select>              
                                 </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </table>
        </div>
    </body>
</html>
