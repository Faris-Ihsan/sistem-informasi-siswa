{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Profil</h1>
    <br><br>
    <form action="#" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nama Lengkap</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nisn" value="{{ datas.2 }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">NIP</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="niss" value="{{ datas.1 }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Pangkat</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nama" value="{{ datas.3 }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Golongan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="jenis_kelamin" value="{{ datas.4 }}" required>
            </div>
        </div>        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tempat Lahir</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tempat_lahir" value="{{ datas.5 }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tanggal Lahir</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="tanggal_lahir" value="{{ datas.6 }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">No HP</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="alamat" value="{{ datas.7 }}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Data</button>
            </div>
        </div>
    </form>
</div>
{% endblock%}
