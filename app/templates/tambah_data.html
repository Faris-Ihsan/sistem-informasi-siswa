{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h1>Tambah Data Siswa</h1>
    <br><br>
    <form action="{{url_for('insert')}}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nomor Induk Siswa Nasional</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nisn" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nomor Induk Siswa Sekolah</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="niss" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nama Lengkap</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nama" required>
            </div>
        </div>        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Jenis Kelamin</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="jenis_kelamin" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tempat Lahir</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tempat_lahir" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tanggal Lahir</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="tanggal_lahir" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alamat</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="alamat" required>
            </div>
        </div>        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Desa</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="desa" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kecamatan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="kecamatan" required>
            </div>
        </div>                
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kabupaten</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="kabupaten" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nama Orangtua</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nama_orangtua" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Asal Sekolah</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="asal_sekolah" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tahun Ijazah</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tahun_ijazah" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Keterangan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="keterangan" required>
            </div>
        </div>        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kelas</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="kelas" required>
            </div>
        </div>            
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Jurusan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="jurusan" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Data</button>
            </div>
        </div>
    </form>
</div>
{% endblock%}
